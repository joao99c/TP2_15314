<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Criar Utlizadore</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/myCss.css" rel="stylesheet">
</head>
<body>
<div class=col-md-12>
    <h1>Criação de um Utilizador</h1>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">

                <form class="form-horizontal" action="insert.php" enctype="multipart/form-data" method="post">
                    <fieldset>

                        <!-- Form Name -->
                        <legend>Form Name</legend>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="nome">Nome</label>
                            <div class="col-md-4">
                                <input id="nome" name="nome" type="text" placeholder="Nome" class="form-control input-md" >
                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="email">Email</label>
                            <div class="col-md-4">
                                <input id="email" name="email" type="text" placeholder="Email" class="form-control input-md" >

                            </div>
                        </div>

                        <!-- Multiple Radios -->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="cargo">Cargo</label>
                            <div class="col-md-4">
                                <div class="radio">
                                    <label for="cargo-0">
                                        <input type="radio" name="cargo" id="cargo-0" value="Admin" checked="checked">
                                        Admin
                                    </label>
                                </div>
                                <div class="radio">
                                    <label for="cargo-1">
                                        <input type="radio" name="cargo" id="cargo-1" value="Publisher">
                                        Publisher
                                    </label>
                                </div>
                                <div class="radio">
                                    <label for="cargo-2">
                                        <input type="radio" name="cargo" id="cargo-2" value="Reviewer">
                                        Reviewer
                                    </label>
                                </div>
                                <div class="radio">
                                    <label for="cargo-3">
                                        <input type="radio" name="cargo" id="cargo-3" value="Moderator">
                                        Moderator
                                    </label>
                                </div>
                            </div>
                        </div>

                        <!-- Multiple Radios (inline) -->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="status">Status</label>
                            <div class="col-md-4">
                                <label class="radio-inline" for="status-0">
                                    <input type="radio" name="status" id="status-0" value="Active" checked="checked">
                                    Active
                                </label>
                                <label class="radio-inline" for="status-1">
                                    <input type="radio" name="status" id="status-1" value="Suspended">
                                    Suspended
                                </label>
                                <label class="radio-inline" for="status-2">
                                    <input type="radio" name="status" id="status-2" value="Inactive">
                                    Inactive
                                </label>
                            </div>
                        </div>

                        <!-- File Button -->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="foto">Foto</label>
                            <div class="col-md-4">
                                <input id="foto" name="foto" class="input-file" type="file">
                            </div>
                        </div>

                        <!-- Button -->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="submit"></label>
                            <div class="col-md-4">
                                <button id="submit" name="submit" class="btn btn-success">Submit</button>
                            </div>
                        </div>

                    </fieldset>
                </form>
            </div>
        </div>


    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
